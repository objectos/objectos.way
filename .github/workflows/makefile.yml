name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
        
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21-ea'
        distribution: 'zulu'

    - name: Cache local repository
      uses: actions/cache@v3
      with:
        path: ~/.cache/objectos
        key: ${{ runner.os }}-objectos-${{ hashFiles('**/Makefile') }}
        restore-keys: |
          ${{ runner.os }}-objectos-
        
    - name: Install dependencies
      run: make jar

    - name: Run tests
      run: make test
