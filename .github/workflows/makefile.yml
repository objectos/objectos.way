name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Cache JDK
      if: success() || failure()
      uses: actions/cache@v4
      with:
        path: ${{ env.JAVA_HOME_23_X64 }}
        key: ${{ runner.os }}-jdk-23
        restore-keys: ${{ runner.os }}-jdk

    - name: Cache local repository
      if: success() || failure()
      uses: actions/cache@v4
      with:
        path: ~/.cache/objectos
        key: ${{ runner.os }}-objectos-${{ hashFiles('**/Makefile') }}
        restore-keys: ${{ runner.os }}-objectos-
    - name: wget test
      run: wget -O google.html https://www.google.com

    - name: Build it
      env:
        LOCAL_REPO_PATH: repo
      run: make

    - name: Archive test results
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: work/test-output